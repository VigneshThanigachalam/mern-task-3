<!DOCTYPE html>
<html>
    <body>
        <script>
            var obj1 = { name: "Person 1", age: 5 };
            var obj2 = { age: 5, name: "Person 1" };

            var compareJSON = function (obj1, obj2) {
                var ret = {};
                for (var i in obj2) {
                    if (!obj1.hasOwnProperty(i) || obj2[i] !== obj1[i]) {
                        ret[i] = obj2[i];
                    }
                }
                return ret;
            };
            console.log(compareJSON(obj1, obj2));
        </script>
    </body>
</html>
